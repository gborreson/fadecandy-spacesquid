<html>
<head>
	<script src=nexusUI.js></script>

	<script>
		nx.onload = function() {
			nx.colorize("#0af");
			nx.sendsTo("ajax");
			nx.setAjaxPath("lib/nexusOSCRelay.php");
			gamma.colors.accent="#aaa";
			gamma.val.value=2.5;
			gamma.draw();
			red.colors.accent="#f00";
			red.val.value=0.7;
			red.draw();
			green.colors.accent="#0f0";
			green.val.value=0.7;
			green.draw();
			blue.colors.accent="#00f";
			blue.val.value=0.7;
			blue.draw();
		}
	</script>
</head>
<body>
	<canvas nx="slider" id="gamma" label="gamma" min=0 max=5></canvas>
	<canvas nx="slider" id="red" label="red" ></canvas>
	<canvas nx="slider" id="green" label="green" ></canvas>
	<canvas nx="slider" id="blue" label="blue" ></canvas>
</body>
<html>
