<!doctype html>
<html>
	<head>
		<title>Button</title>
		<script type="text/javascript" src="../../lib/nexusUI.js"></script>
		<script>
		
			nx.onload = function() {

				//send to ajax and devine php relay script path
				nx.sendsTo("ajax");
				nx.setAjaxPath("../../lib/nexusOSCrelay.php");
				
				// sets a mode for each button. default is toggle.
				button1.mode = "impulse";
				button2.mode = "node";
				button3.mode = "toggle";

				// creates an image button with highlight
				picbutton1.setImage("images/pippin.png");
				
				// creates an image button with second image on click
				picbutton2.setImage("images/pippin.png");
				picbutton2.setTouchImage("images/pippinTouch.png");

				//you can dynamically set objects with javascript
				button1.set({
					"press": 1
				})
				
			}
			
		</script>
	
	</head>
	<body>
		
		<canvas nx="button" width="50px" height="50px">Button</canvas>
		<canvas nx="button" width="100px" height="100px">Button</canvas>
		<canvas nx="button" width="200px" height="200px">Button</canvas>

		<canvas id="picbutton1" nx="button" width="100px" height="100px">Button</canvas>
		<canvas id="picbutton2" nx="button" width="100px" height="100px">Button</canvas>

	</body>
</html>
