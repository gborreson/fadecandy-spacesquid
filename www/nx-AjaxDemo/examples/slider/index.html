<!doctype html>
<html>
	<head>
		<title>Slider</title>
		<script type="text/javascript" src="../../lib/nexusUI.js"></script>
		<script>
		
			nx.onload = function() {

				//send to ajax and define php relay script path
				nx.sendsTo("ajax");
				nx.setAjaxPath("../../lib/nexusOSCrelay.php");

				nx.showLabels = true;

				slider1.mode = "relative";

				// you could set their content like this
			
				slider1.colors.accent = "red";
				slider1.set({ value: 0.2 })
				slider2.colors.accent = "orange";
				slider2.set({ value: 0.3 })
				slider3.colors.accent = "yellow";
				slider3.set({ value: 0.4 })
				slider4.colors.accent = "green";
				slider4.set({ value: 0.5 })
				slider5.colors.accent = "blue";
				slider5.set({ value: 0.6 })
				slider6.colors.accent = "purple";
				slider6.set({ value: 0.7 }) 

				//or you could do it programatically like this

				for (var i=0;i<nx.nxObjects.length;i++) {
					var allobjs = nx.nxObjects
					if (allobjs[i].getName()=="slider") {
						allobjs[i].colors.accent = "#f0"+i;
						allobjs[i].set({ value: (i+1)/7});

					}
				}
				
			}
			
		</script>
		
	</head>
	<body>
		
		<canvas nx="slider" label="howdy">Slider</canvas>
		<canvas nx="slider">Slider</canvas>
		<canvas nx="slider">Slider</canvas>
		<canvas nx="slider">Slider</canvas>
		<canvas nx="slider">Slider</canvas>
		<canvas nx="slider" label="i am horiz!" style="width:200px;height:50px">Slider</canvas>
		

	</body>
</html>
