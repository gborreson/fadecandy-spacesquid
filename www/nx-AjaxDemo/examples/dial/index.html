<!doctype html>
<html>
	<head>
		<title>Dial</title>
		<script type="text/javascript" src="../../lib/nexusUI.js"></script>
		<script>
		
			nx.onload = function() {

				//send to ajax and define php relay script path
				nx.sendsTo("ajax");
				nx.setAjaxPath("../../lib/nexusOSCrelay.php");
			
				nx.colorize("red");
				nx.colorize("border", "white");

				dial2.animate("bounce");
				nx.startPulse();
				
				dial3.value = 0.75;
				dial3.draw();
				
			}
			
		</script>

	</head>
	<body>

		<canvas nx="dial"></canvas>
		<canvas nx="dial" width="200px" height="200px"></canvas>
		<canvas nx="dial" width="250px" height="250px"></canvas>
		
	</body>
</html>
