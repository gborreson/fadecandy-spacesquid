<!doctype html>
<html>
	<head>
		<title>Select</title>
		<script type="text/javascript" src="../../lib/nexusUI.js"></script>
		<script>
		
			nx.onload = function() {

				//send to ajax and define php relay script path
				nx.sendsTo("ajax");
				nx.setAjaxPath("../../lib/nexusOSCrelay.php");

				select2.choices = ["javascript", "sets", "these", "options"];
				select2.init();
				
			}
			
		</script>
	
	</head>
	<body>

		<!-- the canvas below changes into an html select element with options of sine, saw, and triangle -->
		
		<canvas nx="select" choices="sine,saw,triangle" height="200px" width="300px">Select</canvas>
		<canvas nx="select" height="100px" width="300px">Select</canvas>
		
	</body>
</html>
